<svg viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon (left side) with original colors -->
  <g transform="translate(50, 50) scale(1.25)">
    <!-- Central circle with gradient -->
    <circle cx="0" cy="0" r="3.2" fill="url(#gradient1)"/>

    <!-- Inner white core for contrast -->
    <circle cx="0" cy="0" r="1.6" fill="#FFFFFF" opacity="0.4"/>

    <!-- Radiating lines -->
    <g stroke="url(#gradient2)" stroke-width="1.6" stroke-linecap="round">
      <!-- Diagonal directions only -->
      <line x1="9.048" y1="-9.048" x2="4.528" y2="-4.528"/>
      <line x1="9.048" y1="9.048" x2="4.528" y2="4.528"/>
      <line x1="-9.048" y1="9.048" x2="-4.528" y2="4.528"/>
      <line x1="-9.048" y1="-9.048" x2="-4.528" y2="-4.528"/>
    </g>

    <!-- Outer dots -->
    <g>
      <!-- Glow behind dots -->
      <circle cx="0" cy="-12" r="2" fill="#B19CD9" opacity="0.3"/>
      <circle cx="12" cy="0" r="2" fill="#DDA0DD" opacity="0.3"/>
      <circle cx="0" cy="12" r="2" fill="#FFB6C1" opacity="0.3"/>
      <circle cx="-12" cy="0" r="2" fill="#ADD8E6" opacity="0.3"/>

      <!-- Main dots -->
      <circle cx="0" cy="-12" r="1.2" fill="#B19CD9"/>
      <circle cx="12" cy="0" r="1.2" fill="#DDA0DD"/>
      <circle cx="0" cy="12" r="1.2" fill="#FFB6C1"/>
      <circle cx="-12" cy="0" r="1.2" fill="#ADD8E6"/>
    </g>
  </g>

  <!-- RayAI Text (right side) with gradient -->
  <text x="85" y="63" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="42" font-weight="700" fill="url(#textGradient)" letter-spacing="-1">
    Ray<tspan font-weight="300">AI</tspan>
  </text>

  <!-- Gradient definitions from original logo -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9B88FF"/>
      <stop offset="50%" stop-color="#DA9FFF"/>
      <stop offset="100%" stop-color="#FF88E8"/>
    </linearGradient>

    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B19CD9"/>
      <stop offset="50%" stop-color="#DDA0DD"/>
      <stop offset="100%" stop-color="#87CEEB"/>
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9B88FF"/>
      <stop offset="50%" stop-color="#DA9FFF"/>
      <stop offset="100%" stop-color="#FF88E8"/>
    </linearGradient>
  </defs>
</svg>
